# Defines port on which the HTTP interface of the microservice will be exposed
# If running local setup without docker, ensure that server.port is distict across microservices
server.port=8082


spring.application.name=cmicroservice-config

# URI of the git repository that the Spring Cloud Config Server will manage and use as a store for configuration files
spring.cloud.config.server.git.uri=file:///path/to/your/git/repository
